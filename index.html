<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Instagram - Patrick Marques</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="Celular">
       </div>

       <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" class="Logo do Instagram" alt="instagram logo">
                <div class="profile-photo">
                    <img src="images/Perfil.jpeg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como pkmarques7</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pkmarques7</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar conta</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
